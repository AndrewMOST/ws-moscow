<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="css/icon.css">

    <!-- Подключаем Jquery -->
    <script src="js/jquery-3.3.1.js"></script>
    <title>Служба поддержки</title>
    <!-- Подключаем Materialize css -->
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/index.css">

  </head>
  <body>
    <div id="app">
        <div class="container"><div class="card"><div class="card-content">
          <h4>Мои заявки</h4>

          <a href="javascript:quit()" class="waves-effect btn-flat white-text"><i class="material-icons left">keyboard_arrow_left</i>Выйти</a>

          <ul id="tabs-swipe" class="tabs tabs-fixed-width tab-demo z-depth-1 tabs-custom">
              <li class="tab col s6"><a class="active" href="#opened">Открытые</a></li>
              <li class="tab col s6"><a href="#closed">Закрытые</a></li>
          </ul>
          <!-- Открытые заявки -->
          <div id="opened" class="col s12">
              <ul class="collection with-header"></ul>
          </div>

          <!-- Закрытые заявки -->
          <div id="closed" class="col s12">
              <ul class="collection with-header"></ul>
          </div>

          <a id="menu" class="waves-effect waves-light btn btn-large btn-floating right" href="/createapp"><i class="material-icons">add</i></a>

        </div></div></div>
    </div>
  </body>

  <!-- Подключаем Jquery -->
  <script src="js/jquery-3.3.1.js"></script>
  <!-- Подключаем Materialize js и скрипты-->
  <script src="js/userscript.js"></script>
  <script src="js/materialize.min.js"></script>

  <script>
      $(document).ready(function(){
        $('.tabs').tabs({swipeable:true, duration: 200});
        getapplications();
      });
  </script>
</html>
