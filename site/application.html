<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="/css/icon.css">
    <!-- Подключаем Jquery -->
    <script src="/js/jquery-3.3.1.js"></script>
    <title>Служба поддержки</title>
    <!-- Подключаем Materialize css -->
    <link rel="stylesheet" href="/css/materialize.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/chat.css">

  </head>
  <body>
    <div id="app">
        <div class="container"><div class="row">

        <div class="col s12 l6">
        <div class="card"><div class="card-content">
            <form method="POST" class="row">
                <a href="/user" class="waves-effect btn-flat white-text"><i class="material-icons left">keyboard_arrow_left</i>Вернуться обратно</a>

                <h4>Ваша заявка</h4>
                <input name="login" type="hidden" id="login">
                <div class="input-field col s12">
                    <input type="text" id="title" name="title" class="validate" maxlength="200" required>
                    <label for="title">Название заявки</label>
                </div>
                <div class="input-field col s12">
                    <input type="text" id="name" name="name" class="validate" maxlength="200" required>
                    <label for="name">Ваше имя</label>
                </div>
                <div class="input-field col s12">
                    <input type="email" id="email" name="email" class="validate" maxlength="200" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-field col s12">
                    <input type="number" id="phone" name="phone" class="validate" maxlength="200" required>
                    <label for="phone">Телефон</label>
                </div>
                <div class="input-field col s12">
                    <textarea id="text" class="materialize-textarea" name="text" maxlength="200" required></textarea>
                    <label for="text">Текст заявки</label>
                </div>
                <div class="input-field col s12"></div>
                <button class="btn waves-effect waves-light right" type="submit">
                    Сохранить заявку <i class="material-icons right">save</i>
                </button>
            </form>
            </div>
        </div></div>

        <div class="col s12 l6">
        <div class="card"><div class="card-content">
            <h4>Чат</h4>
            <div class="chat">

            </div>
            <div class="input-chat">
                <div class="input-field">
                    <textarea id="message" class="materialize-textarea" placeholder="Напишите сообщение..."></textarea>
                </div>
                <a class="btn-floating btn-flat waves-effect" href="javascript:send_message()"><i class="material-icons Tiny">send</i></a>
            </div>
        </div></div>
        </div>

        <!-- Оценка -->
        <div class="col s12 l6" id="service">
            <div class="card"><div class="card-content">
                <H4>Оцените обслуживание!</H4>
                <p class="range-field">
                    <input type="range" id="rating" min="1" max="5" value="5"/>
                </p>
                <p>Вашу проблему решили?</p>

                <button class="btn waves-effect waves-light right " onClick="close_app()">
                    Закрыть заявку<i class="material-icons left">done_all</i>
                </button>
            </div></div>
        </div>

    </div></div>
    </div>
  </body>

    <!-- Подключаем Jquery -->
    <script src="/js/jquery-3.3.1.js"></script>
    <script src="/js/userscript.js"></script>
    <!-- Подключаем Materialize js -->
    <script src="/js/materialize.min.js"></script>

    <!-- Получаем данные о заявке и обновляем чат -->
    <script>
        $(document).ready(function(){
            $('label').addClass('active');
            get_app_data();
            $('#login').val(window.localStorage.login);
        });
    </script>
</html>
