<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="css/icon.css">

    <!-- Подключаем Jquery -->
    <script src="js/jquery-3.3.1.js"></script>
    <title>Служба поддержки</title>
    <!-- Подключаем Materialize css -->
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/index.css">

  </head>
  <body>
    <div id="app">
        <div class="container"><div class="row">

            <!-- Блок регистрации -->
            <div class="col s6"><div class="card"><div class="card-content">
              <h4>Регистрация</h4>
              <div class="row">
                  <div class="input-field col s12">
                    <input type="text" id="new-password-input" class="validate">
                    <label for="new-password-input">Ваш пароль</label>
                  </div>
                  <div id="datablock"></div>
              </div>
              <a class="waves-effect waves-light btn" href="javascript:register()">Зарегистрироваться</a>
            </div></div></div>

            <!-- Блок авторизации -->
            <div class="col s6"><div class="card"><div class="card-content">
              <h4>Авторизация</h4>
              <div class="row">
                  <div class="input-field col s12">
                    <input type="text" id="login" class="validate">
                    <label for="login">Логин</label>
                  </div>
                  <div class="input-field col s12">
                      <input type="text" id="password" class="validate">
                      <label for="password">Пароль</label>
                  </div>
              </div>
              <a class="waves-effect waves-light btn" onClick="login" href="javascript:login()">Войти</a>
            </div></div></div>

        </div></div>
    </div>
  </body>
    <script src="js/index.js"></script>
    <script>
    if (window.localStorage.login != undefined || window.localStorage.login != ''){$('#login').val(window.localStorage.login);}
    </script>
    
    <!-- Подключаем Materialize js -->
    <script src="js/materialize.min.js"></script>
</html>
